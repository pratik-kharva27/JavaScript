<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom with sparrow</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <p>hello sparrow</p>
</body>
<script>
    const div = document.createElement('div')// create element 
    div.className = "main" // add className in create element
    // div.id = "myId" // add id in create element
    div.id = Math.round(Math.random()*10+1) // add id random in create element using math.random and math. round
    div.setAttribute("title","generatec title") //add custom attribute using setAttribute property
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    // div.innerText = "sparrow with dom" // add text in div and over write value set value
    const addText = document.createTextNode("pratik with sparrow")
    div.appendChild(addText) //same as a innerText 

    document.body.appendChild(div)


    // console.log(div);
</script>
</html>
